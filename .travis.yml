language: android
jdk: oraclejdk8
sudo: required

notifications:  #Optional
  email:
    - naushad.madakiya@gmail.com #Add your email address

env:
  matrix:
    - ANDROID_TARGET=android-16 ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-19 ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-23 ANDROID_ABI=armeabi-v7a
  global:   #Optional
    - ADB_INSTALL_TIMEOUT=10    #Time out to 10 mins

android:
  update_sdk: true  #Check for the updates each time you run the build.
  components:
    - platform-tools
    - tools
    - build-tools-25.0.0    #Build tool version
    - android-25            #targate api version

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

    #system images for emulator
    - sys-img-armeabi-v7a-android-16
    - sys-img-armeabi-v7a-android-19
    - sys-img-armeabi-v7a-android-21

before_install:
  - chmod +x gradlew


before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:      #Cache all dirs under .gradle folder
    - $HOME/.gradle/daemon      #Cache daemon logs
    - $HOME/.gradle/native      #Cache library downloaded from the gradle dependency
    - $HOME/.gradle/wrapper     #Cache the gradle